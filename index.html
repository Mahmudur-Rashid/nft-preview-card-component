<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			body{
				font-family: Outfit;
			}
			.attribution {
				font-size: 11px;
				text-align: center;
				color: hsl(215, 51%, 70%);
			}
			.attribution a {
				color: hsl(182, 100%, 50%);
			}
			p {
				color: hsl(215, 51%, 70%);
			}
			.card-img {
				position: relative;
				background-color: hsl(182, 100%, 50%);
			}
			.view-section {
				height: 100%;
				width: 100%;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				transition: 0.2s all ease-in-out;
				opacity: 0;
			}
			.card-img-top {
				transition: 0.2s all ease-in-out;
			}
			.view {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			.card-img:hover .card-img-top {
				opacity: 0.5;
			}

			.card-img:hover .view-section {
				opacity: 1;
			}
		</style>
	</head>
	<body style="background-color: hsl(217, 54%, 11%)">
		<div class="container my-3">
			<div
				style="max-width: 400px; background-color: hsl(216, 50%, 16%)"
				class="card text-white p-3 mx-auto"
			>
				<div class="card-img rounded-3">
					<img
						src="./images/image-equilibrium.jpg"
						alt="equilibrium"
						class="card-img-top rounded-2"
					/>
					<div class="view-section">
						<img class="view" src="./images/icon-view.svg" />
					</div>
				</div>
				<div class="card-body">
					<h1 class="card-title">Equilibrium #3429</h1>
					<p class="card-text">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="price-section d-flex justify-content-between">
						<p
							style="color: hsl(178, 100%, 50%)"
							class="price fw-bold"
						>
							<img
								class="mb-1 me-2"
								src="./images/icon-ethereum.svg"
							/>0.041 ETH
						</p>
						<p class="duration">
							<img class="mb-1" src="./images/icon-clock.svg" /> 3
							days left
						</p>
					</div>
					<div
						style="border-top: 2px solid hsl(215, 32%, 27%)"
						class="owner d-flex align-items-center pt-2"
					>
						<img
							class="border rounded-circle"
							style="max-height: 50px"
							src="./images/image-avatar.png"
							alt="user"
						/>
						<p class="ms-3 mt-3">
							Creation of
							<span class="fw-bold text-white">Jules Wyvern</span>
						</p>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="github.com/Mahmudur-Rashid">Mahmudur Rashid</a>.
			</div>
		</div>
	</body>
</html>
